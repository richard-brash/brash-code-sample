on: push
name: npm build, test and publish
jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: npm install
        uses: actions/npm@master
        with:
          args: install
      - name: npm test
        uses: actions/npm@master
        with:
          args: run test
      - name: npm lint
        uses: actions/npm@master
        with:
          args: run lint
      - name: docker build
        uses: actions/docker/cli@master
        with:
          args: build -t richardbrash/brash-code-challenge-api .
      - name: docker login
        uses: actions/docker/login@master
        env:
          DOCKER_PASSWORD: b0d4ac79-a0e0-4e85-ab4b-232d13bd5209
          DOCKER_USERNAME: richardbrash
      - name: docker push
        uses: actions/docker/cli@master
        with:
          args: push richardbrash/brash-code-challenge-api
